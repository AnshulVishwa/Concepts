<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Remaining width</title>
    <style>
        *{ margin: 0; padding: 0; }
        body{ width: 100vw; height: 100vh; display: flex;flex-direction: column;; justify-content: center; align-items: center; }
        main{  width: 50%; height: 80%; border: 1px solid black; padding: 2em; display: flex; justify-content: space-around; align-items: center; flex-direction: column; }
        .content{ width: 100%; display: flex; }
        input{
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>I want my input covers all the remaining width of parent, we can achieve it using `flex:1`</h1>
    <main>
        <div class="content">
            <label>Name</label>
            <input type="text">
        </div>
        <div class="content">
            <label>date of birth</label>
            <input type="text">
        </div>
        <div class="content">
            <label>Email of Yourss</label>
            <input type="text">
        </div>
    </main>
</body>
</html>
