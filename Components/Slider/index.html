<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div class="slider flex">
        <div class="slides flex">
            <div class="slide flex" id="slide1">
                <img src="https://www.pixelstalk.net/wp-content/uploads/2016/06/Nature-Wallpaper.jpg">
            </div>
            <div class="slide flex" id="slide2">
                <img src="https://images.hdqwalls.com/wallpapers/mountain-scenery-morning-sun-rays-4k-kf.jpg">
            </div>
            <div class="slide flex" id="slide3">
                <img src="https://wallpapercave.com/wp/rEZ5ohG.jpg">
            </div>
            <div class="slide flex" id="slide4">
                <img src="https://wallpaperaccess.com/full/4491976.jpg">
            </div>
            <div class="slide flex" id="slide5">
                <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg">
            </div>
            <div class="slide flex" id="slide6">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0">
            </div>
            <div class="slide flex" id="slide7">
                <img src="https://img.freepik.com/free-photo/mountain-landscape-with-foggy-sky_1204-511.jpg">
            </div>
            <div class="slide flex" id="slide8">
                <img src="https://images.pexels.com/photos/158607/cairn-fog-mystical-background-158607.jpeg">
            </div>
            <div class="slide flex" id="slide9">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0">
            </div>
            <div class="slide flex" id="slide10">
                <img src="https://img.freepik.com/free-photo/beautiful-shot-sunrise-mountain-hill_181624-4419.jpg">
            </div>
        </div>
        <div class="arrows flex">
            <span class="left"><</span>
            <span class="right">></span>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
